version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coding-agent-db
    environment:
      POSTGRES_DB: coding_agent_dev
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d coding_agent_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: