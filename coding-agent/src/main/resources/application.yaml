spring:
  application:
    name: coding-agent

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/coding_agent_dev
    username: agent_user
    password: agent_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Google Gemini Configuration
gemini:
  api:
    key: AIzaSyBD7lDxCm0F5HOzIUH9f-FRdky9eLk2wEI
    base-url: https://generativelanguage.googleapis.com/v1beta
    model: gemini-2.5-flash
    temperature: 0.4
    max-tokens: 4096

agent:
  max-iterations: 10
  code-generation:
    timeout-seconds: 30
    retry-attempts: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.codingagent: DEBUG
    org.springframework.web.reactive: INFO